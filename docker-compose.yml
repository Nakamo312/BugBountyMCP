version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: bb-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: bb-rabbitmq
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "15672:15672" 
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bb-api
    env_file:
      - .env
    environment:
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}

      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}

      LOG_LEVEL: ${LOG_LEVEL}
      TOOLS_PATH_PREFIX: ${TOOLS_PATH_PREFIX}
      PDCP_API_KEY: ${PDCP_API_KEY}
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ${HOST_GO_BIN:-/usr/go/bin/bin/}:/host_root/go_bin:ro
      - ${HOST_USR_BIN:-/usr/bin}:/host_root/usr_bin:ro
      - ${HOST_USR_LOCAL_BIN:-/usr/local/bin}:/host_root/usr_local_bin:ro
      - ${HOST_SECLISTS:-/usr/share/seclists}:/usr/share/seclists:ro
      - ${HOST_WORDLISTS:-/usr/share/wordlists}:/usr/share/wordlists:ro
      - ${HOST_USER_CONFIG:-/home/appuser/.config}:/home/appuser/.config:ro
      - ${HOST_SUBJACK:-/usr/share/subjack}:/usr/share/subjack:ro  
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
