services:
  postgres:
    image: postgres:16-alpine
    container_name: bb-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bbframework}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # Persistent volume for database data
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bb-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bb-api
    environment:
      # API settings
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      # Database settings (use service name as host)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-bbframework}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Redis (if needed)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Tools path prefix for accessing host tools
      TOOLS_PATH_PREFIX: ${TOOLS_PATH_PREFIX:-/host}
    volumes:
      # Mount host tools directories to use CLI tools from host
      # Adjust paths based on where your tools are installed
      - /usr/local/bin:/host/usr/local/bin:ro
      - /usr/bin:/host/usr/bin:ro
      # Alternative: mount specific tool directories if they're in custom locations
      # - /opt/tools:/host/opt/tools:ro
      # - /home/user/go/bin:/host/home/user/go/bin:ro
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bb-network
    restart: unless-stopped
    # Use host network for direct access to host tools (alternative approach)
    # network_mode: host
    # Remove depends_on and POSTGRES_HOST should be localhost if using host network

volumes:
  postgres_data:
    driver: local
    name: bb_postgres_data

networks:
  bb-network:
    driver: bridge

