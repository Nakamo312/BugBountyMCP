version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bb-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bbframework}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bb-api
    network_mode: "host"  
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8000
      POSTGRES_HOST: "127.0.0.1" 
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-bbframework}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TOOLS_PATH_PREFIX: ""
    volumes:
      - /usr/local/bin:/usr/local/bin:ro
      - /usr/bin:/usr/bin:ro
      - /home/v1k70r/go/bin:/home/v1k70r/go/bin:ro
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local